# TODO BODY: Part damage
- type: entity
  id: PartSynthetic
  parent: BaseItem
  name: "synthetic body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Silicon
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 200
  - type: Gibbable
  - type: Tag
    tags:
      - Trash

- type: entity
  id: TorsoSynthetic
  name: "synthetic torso"
  parent: PartSynthetic
  components:
    - type: Sprite
      sprite: Mobs/Species/Human/parts.rsi
      state: "torso_m"
    - type: Icon
      sprite: Mobs/Species/Human/parts.rsi
      state: "torso_m"
    - type: BodyPart
      partType: Torso

- type: entity
  id: HeadSynthetic
  name: "synthetic head"
  parent: BaseHead
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/parts.rsi
    state: "head_m"

