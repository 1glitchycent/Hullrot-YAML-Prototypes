- type: entity
  id: BaseHardpoint
  parent: BaseMachinePowered
  name: Hardpoint
  abstract: true
  components:
  - type: Sprite
    sprite: _Crescent/Structures/hardpoints.rsi
    state: Small
    snapCardinals: true
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 3500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: Repairable
    doAfterDelay: 8
  - type: Anchorable
  - type: PointLight
    enabled: false
    castShadows: false
    radius: 3
  - type: LitOnPowered
  - type: ApcPowerReceiver
    powerLoad: 3500
  - type: Appearance
  - type: Hardpoint
    range: 20
    class: Ballistic
    size: Small
  - type: Fixtures
    fixtures: {}

