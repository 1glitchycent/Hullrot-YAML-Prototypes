- type: entity
  name: PTA 400c Mako handheld plasma repeater
  parent: BaseWeaponBattery
  id: WeaponSpecialMako
  description: A shoulder-carried version of the NanoTrasen plasma repeater intended for infantry use by field operatives. Developed by Pang Tai Arms.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/mako.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-1
      visible: false
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Appearance
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: false
  - type: Clothing
    sprite: _Crescent/Objects/Weapons/makoworn.rsi
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: Gun
    projectileSpeed: 15
    fireRate: 0.5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/ship_svalinn.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: MakoPlasmaBullet
    fireCost: 250
  - type: MultiHandedItem

- type: entity
  id: MakoPlasmaBullet
  name: plasma bolt
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    ignoreWeaponGrid: true
    damage:
      types:
        Structural: 90
        Radiation: 10
        Heat: 25
  - type: ProjectileIFF
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 15
    intensitySlope: 25
    totalIntensity: 20
    maxTileBreak: 2
  - type: PointLight
    radius: 3.5
    color: orange
    energy: 0.5
  - type: Sprite
    sprite: _NF/Objects/SpaceArtillery/plasmahardpoint.rsi
    layers:
      - state: icon
