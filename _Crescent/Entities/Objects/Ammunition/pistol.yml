- type: entity
  id: MagazinePistolSmartgun
  name: smartpistol magazine (12mm auto depleted-uranium)
  parent: BaseMagazinePistol
  components:
  - type: Tag
    tags:
      - MagazinePistolSmartgun
  - type: BallisticAmmoProvider
    proto: CartridgePistol12mm
    mayTransfer: true
    whitelist:
      tags:
        - CartridgePistol
    capacity: 25
  - type: Sprite
    layers:
    - state: red
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
   
- type: entity
  id: Bullet12mm
  name: bullet (12mm auto)
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 23

- type: entity
  id: CartridgePistol12mm
  name: cartridge (12mm auto depleted uranium tip)
  parent: BaseCartridgePistol
  components:
  - type: CartridgeAmmo
    proto: Bullet12mm

