    sprite: _Crescent/Structures/factorystructures.rsi
    snapCardinals: false
    layers:
    - state: welder
  - type: Factory
    sound:
      collection: Welder
      params:
        variation: 0.125
    recipes:
      casingToWeldedCasing:
        inputs:
          EmptyCasing:
            1
        outputs:
          Casing120Welded:
            1
      casingEmpToWeldedCasing:
        inputs:
          EmptyCasingEMP:
            1
        outputs:
          Casing120WeldedEMP:
            1
      casingHEToWeldedCasing:
        inputs:
          EmptyCasingHE:
            1
        outputs:
          Casing120WeldedHE:
            1

