- type: entity
  id: Factory120Fab
  parent: BaseMachinePowered
  name: shell fabricator
  description: Shapes metal for use by ship munitions.
  components:
  - type: Sprite
    sprite: _Crescent/Structures/factorystructures.rsi
    snapCardinals: true
    layers:
    - state: pooper
  - type: Factory
    sound:
      collection: Welder
      params:
        variation: 0.125
    recipes:
    - 120mmCasingDU
    - 120mmCasingHE
    - GargoyleCasing
    - LancerCasing

- type: entity
  id: Factory120Weld
  parent: BaseMachinePowered
  name: cartridge welding arm
  description: Welds shell casings for priming.
  components:
